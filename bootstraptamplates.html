<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
    
    h1 {
font-family: Georgia, Times, serif;
font-size: 250%;
text-shadow: 2px 2px 3px #666666;
letter-spacing: 0.2em;
}
    
     .navbar {
      margin-bottom: 50px;
      border-radius: 0;
    }
    
    /* Remove the jumbotron's default bottom margin */ 
     .jumbotron {
      margin-bottom: 0;
    }
    
     /* Add a gray background color and some padding to the footer */
    footer {
      background-color: #f2f2f2;
      padding: 25px;
    }

    .carousel-inner img {
      width: 100%; /* Set width to 100% */
      min-height: 200px;
    }
    
    

    /* Hide the carousel text when the screen is less than 600 pixels wide */
    @media (max-width: 600px) {
      .carousel-caption {
        display: none; 
      }
    }
  </style>
</head>
<body>
  
  <div class="jumbotron">
  <div class="container text-center">
    <h1 align="center"> HOTEL  </br> <em>MANAGEMENT</em> </br> SYSTEM </h1>     
    
  </div>
</div>

<nav class="navbar navbar-inverse" style="height: 80px;">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="#"><title style="color:white;"> HOTEL MANAGEMENT SYSTEM </title></a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar" >
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#">Hotels</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container" style="position: relative">
<div class="row">
  <div class="col-sm-8">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img src="Hotel-jpg/Le-Meridien.jpg" alt="Image">
          <div class="carousel-caption">
            <h3>Le Meridien</h3>
          </div>      
        </div>

        <div class="item">
          <img src="Hotel-jpg/radisson-blu-chittagong.jpg" alt="Image">
          <div class="carousel-caption">
            <h3>Radisson Blue</h3>
          </div>      
        </div>
        
        <div class="item">
          <img src="Hotel-jpg/radisson-dhaka.jpg" alt="Image">
          <div class="carousel-caption">
            <h3>Radisson Dhaka</h3>
          </div>      
        </div>
        
      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
  <br>
  



<div class="container text-center">    
  <h3>Our Partners</h3>
  <br>
  <div class="row">
    
    <div class="col-sm-2"> 
      <img src="Hotel-jpg/download.png" class="img-responsive" style="width:100%" alt="Image">
      
    </div>
    <div class="col-sm-2"> 
      <img src="Hotel-jpg/Oracle-logo.png" class="img-responsive" style="width:100%" alt="Image">
      
    </div>
    <div class="col-sm-2"> 
      <img src=" Hotel-jpg/download (1).png  " class="img-responsive" style="width:100%" alt="Image">
     
    </div> 
    <div class="col-sm-2"> 
      <img src="Hotel-jpg/AIUB_whole_logo.jpg" class="img-responsive" style="width:100%" alt="Image">
      
    </div>
    
    <div class="col-sm-2"> 
      <img src="Hotel-jpg/Radisson.jpg" class="img-responsive" style="width:100%" alt="Image">
      
    </div> 
     
  </div>
</div><br>

<footer class="container-fluid text-center">
  
 &copy; 2011 ss software solution 
</footer>

</body>
</html>
